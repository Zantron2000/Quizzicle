{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{% static 'quizzes/css/delete_quiz.css' %}">

        <title>Delete Quiz | StudyBee</title>
    </head>
    <body>
        <nav>
            <div class="left">
                <a href=""><p class="logo">StudyBee</p></a>
                <a href=""><p class="nav-link">Home</p></a>
                <a href=""><p class="nav-link">Subjects</p></a>
                <a href=""><p class="nav-link active">Create</p></a>
            </div>

            <div class="right">
                <p>Search</p>
                <a href="{% url 'logout' %}"><p class="logout">Log out</p></a>
            </div>
        </nav>
        <main>
            <div class="tools">
                <div></div>
                <div><h1>Delete Quiz</h1></div>
                <div class="cancel">
                    <a href="{% url 'modify_quiz' quiz.id %}"><p>Cancel</p></a>
                </div>
            </div>
            
            <div class="content">
                <hr>
                <h2>Are you sure you want to delete {{quiz.name}}</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <input class="submit" type="submit" value="Delete Quiz">
                </form>
            </div>
        </main>
    </body>
</html>
